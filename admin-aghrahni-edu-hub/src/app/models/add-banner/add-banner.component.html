<div class="add-college">
    <h3 mat-dialog-title>Add-College</h3>

            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Image</label>
                            <input type="file" formControlName="image" class="file-input form-control"
                                (change)="onFileSelected($event)" #addSpeacialization>
                            <!-- <p *ngIf="is_submit && addBannerForm.controls['registration_number'].hasError('required')" style="color:red">
            Registration number is required</p>
        <p style="color:red">{{error}}</p>  -->
                            <!-- <div
            *ngIf="addBannerForm.get('image')?.invalid && (addBannerForm.get('image')?.dirty || addBannerForm.get('image')?.touched)">
            <div *ngIf="addBannerForm.get('image')?.errors.invalidImageFormat">Invalid image format
            </div>
        </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer mt-4">
                <div class="hstack gap-2 justify-content-end">
                    <button type="button" class="btn btn-light" (click)="closeDialog()">Close</button>
                    <button type="submit" class="btn btn-success" id="edit-btn">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
